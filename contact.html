<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    
    <!-- Favicon -->
    <link rel="icon" href="fav/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<style>
/* General Reset */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #faf5ff;
    color: #4a4a4a;
}

/* Header Styling */
header {
    background: linear-gradient(90deg, #ff007f, #8c1eff);
    text-align: center;
    padding: 20px 10px;
    border-bottom: 4px solid #ffc700;
}

header h1 {
    color: #ffffff;
    font-size: 3.5rem;
    font-family: 'Bebas Neue', sans-serif;
    text-transform: uppercase;
    letter-spacing: 3px;
}

header p {
    color: #f6eaff;
    font-size: 1.2rem;
    margin-top: 8px;
    font-weight: 400;
}

/* Navbar */
nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    background: #24004e;
    border-top: 2px solid #ffc700;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    text-decoration: none;
    color: #ffffff;
    font-size: 1.1rem;
    padding: 10px 15px;
    transition: transform 0.3s ease, color 0.3s ease;
}

nav ul li a:hover {
    color: #ffc700;
    transform: scale(1.1);
}

/* Contact Section Styling */
.contact-section {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    animation: slide-in 1s ease-out;
}

.contact-section:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.contact-section h2 {
    color: #24004e;
    font-size: 2rem;
    font-family: 'Bebas Neue', sans-serif;
    margin-bottom: 20px;
}

.contact-section p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 20px;
}

.contact-section input, 
.contact-section textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #d3cfcf;
    border-radius: 10px;
    font-size: 1rem;
    background-color: #f9f9f9;
}

.contact-section textarea {
    resize: none;
    height: 120px;
}

.contact-section button {
    padding: 15px;
    background-color: #ff007f;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.contact-section button:hover {
    background-color: #8c1eff;
    transform: scale(1.05);
}

/* Footer */
.footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(90deg, #8c1eff, #ff007f);
    color: #ffffff;
    font-size: 1rem;
    margin-top: 40px;
}

/* Animations */
@keyframes slide-in {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
<body>

<header>
    <h1>Contact Me</h1>
    <p>Drop me a message, and let's talk music!</p>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shower-recommendations.html">Products</a></li>
    </ul>
</nav>

<section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Got album suggestions or want to nerd out over that one song? Send me a message, and let's chat!</p>
    
    <form action="submit_contact.php" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name (or your stage name)">
        <input type="email" id="email" name="email" placeholder="Your Email (don’t worry, no spam)">
        <textarea id="message" name="message" placeholder="What’s on your mind? (Bonus points for album recs!)"></textarea>
        <button type="submit">Send It!</button>
    </form>
</section>

<footer class="footer">
    <p>&copy; 2024 Jason's Album Reviews. All rights reserved.</p>
</footer>

</body>
</html>
